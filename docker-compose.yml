version: '3.8'

services:
  # Servidor de Tiles Vetoriais
  pg_tileserv:
    image: pramsey/pg_tileserv:latest
    network_mode: host
    environment:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teste

  # Backend FastAPI
  backend:
    build: ./backend
    network_mode: host
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/teste
      CORS_ORIGINS: http://localhost:3003,http://localhost:5173
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # Frontend React
  frontend:
    build: ./frontend
    network_mode: host
    depends_on:
      - backend
      - pg_tileserv
    environment:
      VITE_API_URL: http://localhost:8001
      VITE_TILES_URL: http://localhost:7800
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev -- --host 0.0.0.0 --port 3003
